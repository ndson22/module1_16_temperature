<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature</title>
</head>
<body>
<script>
    class Temperature{
        constructor(celcius) {
            this.celcius = celcius;
        }
        convertToF(){
            return (1.8*this.celcius + 32)
        }
        convertToK(){
            return this.celcius + 273.15;
        }
    }
    let temperature = new Temperature(25);
    document.write(`25 do C tuong ung voi ${temperature.convertToF()} do F va ${temperature.convertToK()} do K`);

</script>
</body>
</html>
